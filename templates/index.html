<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DaPaz Confeitaria</title>
  <meta name="description" content="DaPaz Confeitaria — bolos e personalizados" />
  <base href="/dapaz_confeitaria/" />
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <header class="site-header">
    <h1>DaPaz Confeitaria</h1>
    <p class="subtitle">Bolos e personalizados</p>
  </header>

  <main class="bolos-container">
    <section class="bolos-grid" aria-label="Lista de bolos">
      <!-- Card exemplo 1 -->
      <article class="bolo-card" tabindex="0">
        <div class="bolo-imagem">
          <img src="static/img/deco.jpg" alt="Kit de doces" />
        </div>
        <div class="bolo-info">
          <h3>Kit de Doces</h3>
          <p>Bolo e doces personalizados.</p>
          <button class="ver-mais-btn"
            data-imagem="static/img/kit2.jpg"
            data-titulo="Kit de Doces"
            data-descricao="Detalhes do kit de doces"
            aria-haspopup="dialog"
            aria-controls="bolo-modal"
            aria-expanded="false"
          >Ver Mais</button>
        </div>
      </article>

      <!-- Card exemplo 2 -->
      <article class="bolo-card" tabindex="0">
        <div class="bolo-imagem">
          <img src="static/img/bolo4.jpg" alt="Topos de Bolo" />
        </div>
        <div class="bolo-info">
          <h3>Topos de Bolo</h3>
          <p>Bolos personalizados para ocasiões especiais.</p>
          <button class="ver-mais-btn"
            data-imagem="static/img/bolo4.jpg"
            data-titulo="Topos de Bolo"
            data-descricao="Bolos com decoração temática"
            aria-haspopup="dialog"
            aria-controls="bolo-modal"
            aria-expanded="false"
          >Ver Mais</button>
        </div>
      </article>
    </section>
  </main>

  <!-- Modal -->
  <div id="bolo-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" hidden>
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Fechar">&times;</button>
      <div class="modal-imagem-container">
        <img id="modal-imagem" src="" alt="" />
      </div>
      <div class="modal-bolo-info">
        <h2 id="modal-titulo"></h2>
        <p id="modal-descricao"></p>
      </div>
    </div>
  </div>

  <script src="static/js/main.js" defer></script>
  <script>
document.addEventListener('DOMContentLoaded', function () {
  // Modal logic
  const modal = document.getElementById('bolo-modal');
  const modalImg = document.getElementById('modal-imagem');
  const modalTitulo = document.getElementById('modal-titulo');
  const modalDescricao = document.getElementById('modal-descricao');
  const closeBtn = modal.querySelector('.modal-close');

  function openModal(data) {
    modalImg.src = data.imagem || '';
    modalImg.alt = data.titulo || '';
    modalTitulo.textContent = data.titulo || '';
    modalDescricao.textContent = data.descricao || '';
    modal.hidden = false;
    modal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.hidden = true;
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    document.body.style.overflow = '';
  }

  // open on button click
  document.querySelectorAll('.ver-mais-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const data = {
        imagem: btn.getAttribute('data-imagem'),
        titulo: btn.getAttribute('data-titulo'),
        descricao: btn.getAttribute('data-descricao')
      };
      openModal(data);
      btn.setAttribute('aria-expanded', 'true');
    });
  });

  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

  // Accessibility: close with Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') closeModal();
  });

  // Optional: add flip behavior if you also use .card elements
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', function (e) {
      if (e.target.closest('a, button')) return;
      card.classList.toggle('flipped');
    });
  });
});
  </script>
</body>
</html>

<style>
/* Reset mínimo */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#fffaf6,#fff);
  color: #2b2b2b;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding: 24px;
}

/* Header */
.site-header { text-align:center; margin-bottom: 28px; }
.site-header h1 { font-size: 2rem; color:#6a38c7; }
.subtitle { color:#7b6aa8; margin-top:6px; }

/* Grid */
.bolos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: 0 auto;
  align-items: start;
}

/* Card */
.bolo-card {
  background: linear-gradient(180deg,#ffffff, #fff8f4);
  border-radius: 14px;
  overflow: visible;
  padding-bottom: 14px;
  box-shadow: 0 6px 18px rgba(16,16,24,0.06);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  display:flex;
  flex-direction: column;
}
.bolo-card:focus-within,
.bolo-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 50px rgba(16,16,24,0.12);
}

/* Imagem com glow criativo */
.bolo-imagem {
  position: relative;
  width: 100%;
  height: 220px;
  overflow: visible;
  padding: 12px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.bolo-imagem img {
  width: calc(100% - 24px);
  height: calc(100% - 24px);
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.35s ease, box-shadow 0.45s ease;
  box-shadow:
    0 12px 30px rgba(106,88,211,0.12),
    0 0 40px rgba(240,166,224,0.06),
    0 0 80px rgba(114,243,120,0.04);
}
.bolo-card:hover .bolo-imagem img,
.bolo-card:focus-within .bolo-imagem img {
  transform: scale(1.03);
  box-shadow:
    0 30px 70px rgba(106,88,211,0.22),
    0 0 120px rgba(240,166,224,0.18),
    0 0 200px rgba(114,243,120,0.10);
}

/* Info */
.bolo-info { padding: 14px; display:flex; flex-direction:column; gap:8px; align-items:start; }
.bolo-info h3 { font-size:1.1rem; color:#3b2858; }
.bolo-info p { color:#6b6b6b; font-size:0.95rem; }
.ver-mais-btn {
  margin-top:8px;
  padding:10px 14px;
  border-radius:8px;
  border:none;
  background: linear-gradient(90deg,#a259ff,#f0a6e0);
  color:white;
  cursor:pointer;
  box-shadow: 0 6px 18px rgba(162,89,255,0.18);
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items:center;
  justify-content:center;
  background: rgba(12,8,30,0.5);
  z-index:1000;
}
.modal[aria-hidden="false"] { display:flex; }
.modal-content {
  width: min(92vw, 900px);
  height: min(92vh, 700px);
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 0;
  box-shadow: 0 40px 120px rgba(20,12,50,0.45);
  position:relative;
}
.modal-close {
  position:absolute;
  right:10px;
  top:8px;
  background:transparent;
  border:none;
  font-size:28px;
  color:#444;
  cursor:pointer;
  z-index:2;
}

/* imagem ocupa todo o painel esquerdo */
.modal-imagem-container {
  background: linear-gradient(180deg,#fff,#fff8f4);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}
#modal-imagem {
  width:100%;
  height:100%;
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  border-radius:10px;
  box-shadow:
    0 0 0 8px #fff,
    0 12px 40px rgba(162,89,255,0.18),
    0 0 60px 18px #f0a6e0,
    0 0 120px 36px rgba(114,243,120,0.08);
  transition: box-shadow 0.3s ease;
}
.modal-bolo-info {
  padding:26px;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:flex-start;
  justify-content:center;
}
.modal-bolo-info h2 { margin-bottom:6px; color:#3b2858; }
.modal-bolo-info p { color:#4b4b4b; }

/* Responsivo */
@media (max-width: 880px) {
  .modal-content { grid-template-columns: 1fr; height: auto; max-height: 90vh; }
  .modal-bolo-info { padding:16px; }
  .bolo-imagem { height: 180px; }
}
</style>
