{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
<div id="contato-container">
  <h2>Faça seu Pedido de Bolo</h2>
  <form id="cakeOrderForm" onsubmit="return handleFormSubmit(event)">
    <label for="customerName" class="contato-label">Nome do Cliente:</label>
    <input type="text" id="customerName" name="customerName" required autocomplete="name" class="contato-input" />

    <label for="customerPhone" class="contato-label">Telefone para Contato:</label>
    <input type="tel" id="customerPhone" name="customerPhone" required placeholder="(xx) xxxxx-xxxx" pattern="[\d\s\-\(\)]+" autocomplete="tel" class="contato-input" />

    <label for="deliveryDate" class="contato-label">Data da Entrega:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required min="" class="contato-input" />

    <label for="cakeFlavor" class="contato-label">Sabor do Bolo:</label>
    <select id="cakeFlavor" name="cakeFlavor" required class="contato-select">
      <option value="" disabled selected>Selecione o sabor</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Baunilha">Baunilha</option>
      <option value="Morango">Morango</option>
      <option value="Red Velvet">Red Velvet</option>
    </select>

    <label for="cakeWeight" class="contato-label">Quilo do Bolo (kg):</label>
    <input type="number" id="cakeWeight" name="cakeWeight" required min="0.5" max="10" step="0.1" placeholder="Ex: 2.5" class="contato-input" />

    <label for="cakeTheme" class="contato-label">Tema do Bolo:</label>
    <input type="text" id="cakeTheme" name="cakeTheme" required placeholder="Ex: Aniversário, Casamento..." class="contato-input" />

    <label for="customDetails" class="contato-label">Personalizados:</label>
    <textarea id="customDetails" name="customDetails" placeholder="Detalhes dos personalizados desejados" class="contato-textarea"></textarea>

    <label for="additionalNotes" class="contato-label">Observações Adicionais:</label>
    <textarea id="additionalNotes" name="additionalNotes" placeholder="Ex: Sem amendoim, entrega as 15h, etc." class="contato-textarea"></textarea>

    <button type="submit">Enviar Pedido</button>
  </form>
</div>

<div id="summaryPage" style="display: none;">
  <h2>Resumo do Pedido</h2>
  <div class="summary-item"><span class="summary-label">Nome:</span> <span id="sumName" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Telefone:</span> <span id="sumPhone" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Data da Entrega:</span> <span id="sumDate" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Sabor do Bolo:</span> <span id="sumFlavor" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Quilo do Bolo:</span> <span id="sumWeight" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Tema do Bolo:</span> <span id="sumTheme" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Personalizados:</span> <span id="sumCustom" class="summary-text"></span></div>
  <div class="summary-item"><span class="summary-label">Observações Adicionais:</span> <span id="sumNotes" class="summary-text"></span></div>
    <button id="sendWhatsAppBtn">Enviar pelo WhatsApp</button>
</div>
{% endblock %}
