{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/personalizados.css') }}">
{% endblock %}

{% block content %}
<main>
  <h5>
    <span>P</span><span>e</span><span>r</span><span>s</span><span>o</span><span>n</span><span>a</span><span>l</span><span>i</span><span>z</span><span>a</span><span>d</span><span>o</span><span>s</span>
  </h5>
  <section class="carousel-3d" role="region" aria-label="Carrossel 3D de produtos personalizados" aria-live="polite">
    <div class="carousel-container">
      <article class="carousel-item" data-index="0" tabindex="0" role="listitem" aria-label="Bolo personalizado decorado com flores roxas e detalhes delicados">
        <div class="item-content">
          <img src="{{ url_for('static', filename='img/moni.png') }}" alt="Bolo personalizado decorado com flores roxas e detalhes delicados" />
          <div class="item-details">
            <h2>Turma da monica</h2>
          </div>
        </div>
      </article>

      <article class="carousel-item" data-index="1" tabindex="0" role="listitem" aria-label="Kit de papelaria personalizada com design elegante e detalhes dourados">
        <div class="item-content">
          <img src="{{ url_for('static', filename='img/perso.png') }}" alt="Kit de papelaria personalizada com design elegante e detalhes dourados" />
          <div class="item-details">
            <h2>Personalizado</h2>
          </div>
        </div>
      </article>

      <article class="carousel-item" data-index="2" tabindex="0" role="listitem" aria-label="Decoração personalizada com balões em tons amarelo e dourado para festa temática">
        <div class="item-content">
          <img src="{{ url_for('static', filename='img/maya.png') }}" alt="Decoração personalizada com balões em tons amarelo e dourado para festa temática" />
          <div class="item-details">
            <h2>Ariel</h2>
          </div>
        </div>
      </article>

      <article class="carousel-item" data-index="3" tabindex="0" role="listitem" aria-label="Convites personalizados elegantes com design vermelho e fundo branco">
        <div class="item-content">
          <img src="{{ url_for('static', filename='img/wandi.jpg') }}" alt="Convites personalizados elegantes com design vermelho e fundo branco" />
          <div class="item-details">
            <h2>Wandinha</h2>
          </div>
        </div>
      </article>

      <article class="carousel-item" data-index="4" tabindex="0" role="listitem" aria-label="Kit de doces personalizados com embalagens coloridas">
        <div class="item-content">
          <img src="{{ url_for('static', filename='img/cai.jpg') }}" alt="Kit de doces personalizados com embalagens coloridas" />
          <div class="item-details">
            <h2>Bolo na caixa</h2>
          </div>
        </div>
      </article>

      <article class="carousel-item" data-index="5" tabindex="0" role="listitem" aria-label="Kit de festa personalizado com balões e decoração temática">
        <div class="item-content">
          <img src="{{ url_for('static', filename='img/stitc.png.jpeg') }}" alt="Kit de festa personalizado com balões e decoração temática" />
          <div class="item-details">
            <h2>Stitch</h2>
          </div>
        </div>
      </article>
    </div>
    <div class="carousel-nav">
      <button class="nav-btn prev" aria-label="Item anterior">‹</button>
      <div class="indicators"></div>
      <button class="nav-btn next" aria-label="Próximo item">›</button>
    </div>
  </section>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/perso.js') }}"></script>
{% endblock %}
