<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>{{ page_title if page_title else 'DaPaz Confeitaria' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    {% block styles %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js" defer></script>
    {% if active_page != 'personalizados' %}
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    {% endif %}
</head>

<body>
    
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/dapaz.png') }}" alt="Logo Da Paz Confeitaria" class="logo">
        </div>
        <nav>
            <a href="{{ url_for('home') }}" {% if active_page == 'home' %}class="active"{% endif %}>Início</a>
            <a href="{{ url_for('bolos') }}" {% if active_page == 'bolos' %}class="active"{% endif %}>Bolos/sabores</a>
            <a href="{{ url_for('personalizados') }}" {% if active_page == 'personalizados' %}class="active"{% endif %}>Personalizados</a>
            <a href="{{ url_for('sobre') }}" {% if active_page == 'sobre' %}class="active"{% endif %}>Sobre Nós</a>
            <a href="{{ url_for('contato') }}" {% if active_page == 'contato' %}class="active"{% endif %}>Contato</a>
        </nav>
    </header>

    <div class="social-icons-container">
        <a href="https://wa.me/5511951799052" target="_blank" class="whatsapp-link">
            <img src="{{ url_for('static', filename='img/zap.png') }}" alt="WhatsApp" class="social-icon">
        </a>
        <a href="https://www.instagram.com/dapaz_confeitaria" target="_blank" class="instagram-link">
            <img src="{{ url_for('static', filename='img/ist.png') }}" alt="Instagram" class="social-icon">
        </a>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block scripts %}
    {% endblock %}
</body>
</html>
